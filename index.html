<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      color: #007bff;
      text-decoration: none;
      flex-grow: 1;
    }
    a:hover {
      text-decoration: underline;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
    .clear-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background: #495057;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Save Your Links</h2>
    <input type="text" id="urlInput" placeholder="Enter URL (https://...)" />
    <button onclick="saveUrl()">Save Link</button>
    <ul id="urlList"></ul>
    <button class="clear-btn" onclick="clearAll()">Clear All Links</button>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const urlList = document.getElementById('urlList');

    function saveUrl() {
      let url = urlInput.value.trim();
      if (!url) return;
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }
      let urls = JSON.parse(localStorage.getItem('urls')) || [];
      urls.push(url);
      localStorage.setItem('urls', JSON.stringify(urls));
      urlInput.value = "";
      renderUrls();
    }

    function deleteUrl(index) {
      let urls = JSON.parse(localStorage.getItem('urls')) || [];
      urls.splice(index, 1);
      localStorage.setItem('urls', JSON.stringify(urls));
      renderUrls();
    }

    function clearAll() {
      localStorage.removeItem('urls');
      renderUrls();
    }

    function renderUrls() {
      urlList.innerHTML = "";
      let urls = JSON.parse(localStorage.getItem('urls')) || [];
      urls.forEach((url, index) => {
        let li = document.createElement('li');
        li.innerHTML = `<a href="${url}" target="_blank">${url}</a> <button class="delete-btn" onclick="deleteUrl(${index})">Delete</button>`;
        urlList.appendChild(li);
      });
    }

    // Load saved URLs on page load
    renderUrls();
  </script>
</body>
</html>
